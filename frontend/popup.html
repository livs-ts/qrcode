<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  
  <!-- Try Roboto as a fallback until Roboto-Beacon is available -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <div class="container">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 1rem;
        width: 350px;
        box-sizing: border-box;
        color: #252528;
        font-size: 14px;
      }
    
      h2 {
        font-size: 16px;
        font-weight: 500;
        color: #0A6ECE;
        text-align: center;
        margin-top: 0;
      }
    
      input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        margin: 0.75rem 0;
        font-size: 13px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }
    
      button {
        width: 100%;
        padding: 0.6rem;
        font-weight: bold;
        background-color: #0A6ECE;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 0.5rem;
      }
    
      button:hover {
        background-color: #1F55B2;
      }
    
      #qr-container {
        text-align: center;
        margin-top: 1rem;
        min-height: 320px;
      }
    
      #download-btn {
        display: none;
      }
    </style> 
  </div>
</head>

<body> 
  
  <h2>QR Code Generator</h2>

  <label for="asn" style="font-size: 0.85rem; font-weight: 500;">ASN Link</label>
  <input type="text" id="asn" placeholder="Paste ASN link here" />

  <button id="generate-btn">Generate QR Code</button>

  <div id="qr-container"></div>
  <button id="download-btn">Download QR Code</button>
  <p id="success-message" style="display: none; font-size: 0.85rem; color: #1F55B2; text-align: center; margin-top: 0.5rem;">
    âœ… QR code downloaded!
  </p>  

  <script src="qr-code-styling.js"></script>
  <script src="popup.js"></script>

</body>
</html>
