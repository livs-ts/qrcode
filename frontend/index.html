<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, label, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
    }
    #qr-container {
      margin-top: 1rem;
      text-align: center;
      min-height: 320px; /* üîê keeps space for QR canvas */
    }
    #qr-container canvas {
      border: 1px solid #ccc;
      padding: 10px;
    }
    #download-btn {
      display: none;
      margin-top: 1rem;
    }
  </style>
  
</head>
<body>

  <h2>QR Code Generator</h2>

  <label for="asn">ASN Link</label>
  <input type="text" id="asn" placeholder="Enter ASN link" />

  <label for="affiliate">Affiliate Short Name</label>
  <input type="text" id="affiliate" placeholder="Enter affiliate short name" />

  <label for="client">Client Short Name</label>
  <input type="text" id="client" placeholder="Enter client short name" />

  <button id="generate-btn">Generate QR Code</button>

  <div id="qr-container"></div>
  <button id="download-btn">Download QR Code</button>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
